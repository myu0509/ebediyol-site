<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>A Blok - Sanal MezarlÄ±k</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script>
      // ğŸš€ Temel sahne kurulumu
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ğŸŒ„ Zemin (Ã§imen rengi)
      const groundGeo = new THREE.PlaneGeometry(200, 200);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x226622 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // ğŸª¦ Mezar taÅŸÄ± geometrisi
      const graveGeo = new THREE.BoxGeometry(2, 3, 0.6);
      const graveMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });

      // ğŸ“ 5 sÃ¼tun Ã— 4 sÄ±ra dÃ¼zen
      const rows = 4;
      const cols = 5;
      const spacingX = 5; // yatay aralÄ±k
      const spacingZ = 6; // dikey aralÄ±k
      const startX = -((cols - 1) * spacingX) / 2;
      const startZ = -((rows - 1) * spacingZ) / 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const grave = new THREE.Mesh(graveGeo, graveMat);
          grave.position.set(startX + c * spacingX, 1.5, startZ + r * spacingZ);
          scene.add(grave);
        }
      }

      // ğŸ’¡ IÅŸÄ±klar
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      // ğŸ¥ Kamera konumu
      camera.position.set(0, 12, 25);
      camera.lookAt(0, 0, 0);

      // ğŸ” Animasyon dÃ¶ngÃ¼sÃ¼
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // ğŸ“± Pencere yeniden boyutlandÄ±rma
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
