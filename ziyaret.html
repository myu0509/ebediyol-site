<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ebedi Yol - A Blok (Babylon.js)</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #1a1a1a; }
    #renderCanvas { width: 100%; height: 100%; touch-action: none; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: white; font-family: Arial, sans-serif; font-size: 14px;
      background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Fareyle dÃ¶n | W,A,S,D ile yÃ¼rÃ¼ | Ã‡ift tÄ±kla: kilitle</div>
  <canvas id="renderCanvas"></canvas>

  <!-- âœ… Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.1, 0.15, 0.1);

      // Kamera
      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, -10), scene);
      camera.attachControl(canvas, true);
      // Kamera yerden fazla yÃ¼kselmesin veya zeminin altÄ±na girmesin
scene.registerBeforeRender(function () {
  if (camera.position.y < 1.6) camera.position.y = 1.6;   // yere sabitle
  if (camera.position.y > 3) camera.position.y = 3;       // fazla yÃ¼kselmesin
});

      // WASD tuÅŸlarÄ±nÄ± da aktif et
scene.actionManager = new BABYLON.ActionManager(scene);
scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
    switch (evt.sourceEvent.key.toLowerCase()) {
        case "w": camera.position.z += 0.3; break;
        case "s": camera.position.z -= 0.3; break;
        case "a": camera.position.x -= 0.3; break;
        case "d": camera.position.x += 0.3; break;
    }
}));

      camera.speed = 0.5;

      // IÅŸÄ±k
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1.2;

      // Zemin
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50 }, scene);
      const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
      groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.35, 0.2);
      ground.material = groundMat;
      // ðŸª§ Tahta tabela
const tableMat = new BABYLON.StandardMaterial("tableMat", scene);
tableMat.diffuseColor = new BABYLON.Color3(0.43, 0.27, 0.11); // koyu kahverengi

// Direkler
const leftPost = BABYLON.MeshBuilder.CreateCylinder("leftPost", { height: 3, diameter: 0.15 }, scene);
leftPost.position.set(-2, 1.5, 8);
leftPost.material = tableMat;

const rightPost = leftPost.clone("rightPost");
rightPost.position.x = 2;

// Tabela tahtasÄ±
const board = BABYLON.MeshBuilder.CreateBox("board", { width: 4.5, height: 1.2, depth: 0.1 }, scene);
board.position.set(0, 2.4, 8);
board.material = new BABYLON.StandardMaterial("boardMat", scene);
board.material.diffuseColor = new BABYLON.Color3(0.6, 0.4, 0.2);
      board.material.specularColor = new BABYLON.Color3(0, 0, 0); // parlama olmasÄ±n
board.material.emissiveColor = new BABYLON.Color3(0.3, 0.2, 0.1); // sÄ±cak ahÅŸap tonu
// YazÄ±lar (DynamicTexture ile)
const texture = new BABYLON.DynamicTexture("textTexture", { width: 1024, height: 512 }, scene, true);
texture.hasAlpha = true;
texture.drawText("EBEDÄ°YOL KABRÄ°STANLIÄžINA", 40, 220, "bold 60px Arial", "white", "transparent", true);
texture.drawText("HOÅž GELDÄ°NÄ°Z", 240, 320, "bold 60px Arial", "white", "transparent", true);
texture.drawText("Sonsuzluk yolundaki anÄ±lara saygÄ±yla", 100, 420, "italic 38px Arial", "lightgray", "transparent", true);
board.material.diffuseTexture = texture;
      const multiMat = new BABYLON.MultiMaterial("multiMat", scene);
multiMat.subMaterials.push(board.material); // ahÅŸap doku
const textMat = new BABYLON.StandardMaterial("textMat", scene);
textMat.diffuseTexture = texture;
textMat.diffuseTexture.hasAlpha = true; // arka planÄ± saydam yap
multiMat.subMaterials.push(textMat);
board.material = textMat;
      // Mezar taÅŸlarÄ± (5x4)
      const graveMat = new BABYLON.StandardMaterial("graveMat", scene);
      graveMat.diffuseColor = new BABYLON.Color3(0.7, 0.7, 0.7);
      const rows = 4, cols = 5, spacingX = 5, spacingZ = 5;
      const startX = -((cols - 1) * spacingX) / 2;
      const startZ = ((rows - 1) * spacingZ) / 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const grave = BABYLON.MeshBuilder.CreateBox(`grave_${r}_${c}`, { width: 0.8, height: 1.2, depth: 0.2 }, scene);
          grave.position.x = startX + c * spacingX;
          grave.position.y = 0.6;
          grave.position.z = startZ - r * spacingZ;

          // Toprak hÃ¶yÃ¼ÄŸÃ¼
          const mound = BABYLON.MeshBuilder.CreateCylinder(`mound_${r}_${c}`, { diameterTop: 1.0, diameterBottom: 1.8, height: 0.2, tessellation: 16 }, scene);
mound.scaling.z = 2; // toprak yÄ±ÄŸÄ±nÄ±nÄ± Ã¶ne doÄŸru uzat

          mound.position.x = grave.position.x;
          mound.position.y = 0.1;
          mound.position.z = grave.position.z + 0.5;
          const moundMat = new BABYLON.StandardMaterial("moundMat", scene);
          moundMat.diffuseColor = new BABYLON.Color3(0.3, 0.2, 0.1);
          mound.material = moundMat;
        }
      }

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(function () {
      scene.render();
    });

    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>
</html>
