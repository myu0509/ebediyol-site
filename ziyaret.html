<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ebedi Yol - A Blok</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #1a1a1a; }
    #renderCanvas { width: 100%; height: 100%; touch-action: none; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.1, 0.15, 0.1);

    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, -10), scene);
    camera.attachControl(canvas, true);
    camera.speed = 0.5;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 1.2;

    const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50 }, scene);
    const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
    groundMat.diffuseColor = new BABYLON.Color3(0.2, 0.35, 0.2);
    ground.material = groundMat;
// 爭 Tabela (test edilmi sade s羹r羹m)
const signMat = new BABYLON.StandardMaterial("signMat", scene);
signMat.diffuseColor = new BABYLON.Color3(0.45, 0.3, 0.15);

const sign = BABYLON.MeshBuilder.CreateBox("sign", { width: 5, height: 1.6, depth: 0.1 }, scene);
sign.position.set(0, 2.5, -8);
sign.material = signMat;

// Yaz覺 kaplamas覺
const texture = new BABYLON.DynamicTexture("signText", { width: 1024, height: 512 }, scene, true);
texture.hasAlpha = true;

// Ortalanm覺 yaz覺
const ctx = texture.getContext();
ctx.clearRect(0, 0, 1024, 512);
ctx.textAlign = "center";
ctx.textBaseline = "middle";

// st yaz覺lar
ctx.font = "bold 64px Arial";
ctx.fillStyle = "white";
ctx.fillText("EBED襤YOL KABR襤STANLIINA", 512, 200);
ctx.fillText("HO GELD襤N襤Z", 512, 280);

// Alt yaz覺
ctx.font = "italic 36px Arial";
ctx.fillStyle = "lightgray";
ctx.fillText("Sonsuzluk yolundaki an覺lara sayg覺yla", 512, 380);

sign.material.diffuseTexture = texture;
    const graveMat = new BABYLON.StandardMaterial("graveMat", scene);
    graveMat.diffuseColor = new BABYLON.Color3(0.7, 0.7, 0.7);

    const rows = 4, cols = 5, spacingX = 5, spacingZ = 5;
    const startX = -((cols - 1) * spacingX) / 2;
    const startZ = ((rows - 1) * spacingZ) / 2;

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const grave = BABYLON.MeshBuilder.CreateBox(`grave_${r}_${c}`, { width: 0.8, height: 1.2, depth: 0.2 }, scene);
        grave.position.x = startX + c * spacingX;
        grave.position.y = 0.6;
        grave.position.z = startZ - r * spacingZ;

        const mound = BABYLON.MeshBuilder.CreateCylinder(`mound_${r}_${c}`, { diameterTop: 1.0, diameterBottom: 1.8, height: 0.2 }, scene);
        mound.scaling.z = 2;
        mound.position.x = grave.position.x;
        mound.position.y = 0.1;
        mound.position.z = grave.position.z + 0.5;
        const moundMat = new BABYLON.StandardMaterial("moundMat", scene);
        moundMat.diffuseColor = new BABYLON.Color3(0.3, 0.2, 0.1);
        mound.material = moundMat;
      }
    }

    engine.runRenderLoop(() => scene.render());
  </script>
</body>
</html>
