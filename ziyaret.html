<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Ebedi Yol - Ziyaret Alanı</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0a0a0a;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">WASD ile yürü | Fare ile bak | ESC: çıkış</div>

    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
      import { PointerLockControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/PointerLockControls.js';
      import { OrbitControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0b1a20);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.7, 10);
camera.lookAt(0, 1, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Işıklar
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(-3, 10, -10);
      scene.add(dirLight);

      // Zemin
      const groundGeo = new THREE.PlaneGeometry(200, 200);
      const groundMat = new THREE.MeshPhongMaterial({ color: 0x223322 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Mezar taşları
      const graveGeo = new THREE.BoxGeometry(0.6, 1, 0.2);
      const graveMat = new THREE.MeshStandardMaterial({ color: 0x888888 });

      const rows = 4;
      const cols = 5;
      const spacingX = 2;
      const spacingZ = 2.5;
      const startX = -((cols - 1) * spacingX) / 2;
      const startZ = -((rows - 1) * spacingZ) / 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const grave = new THREE.Mesh(graveGeo, graveMat);
          grave.position.set(startX + c * spacingX, 0.5, startZ + r * spacingZ);
          scene.add(grave);
        }
      }

      // Kamera kontrolleri
      const controls = new PointerLockControls(camera, document.body);
      const move = { forward: false, backward: false, left: false, right: false };
      const velocity = new THREE.Vector3();

      document.addEventListener('keydown', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = true; break;
          case 'KeyS': move.backward = true; break;
          case 'KeyA': move.left = true; break;
          case 'KeyD': move.right = true; break;
        }
      });

      document.addEventListener('keyup', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = false; break;
          case 'KeyS': move.backward = false; break;
          case 'KeyA': move.left = false; break;
          case 'KeyD': move.right = false; break;
        }
      });

      document.body.addEventListener('click', () => {
        if (!/Mobi|Android/i.test(navigator.userAgent)) {
          controls.lock();
        }
      });

      let orbit = null;
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        orbit = new OrbitControls(camera, renderer.domElement);
        orbit.target.set(0, 1, 0);
      }

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);

        const delta = clock.getDelta();
        const speed = 5;

        if (controls.isLocked) {
          const direction = new THREE.Vector3();
          camera.getWorldDirection(direction);
          direction.y = 0;
          direction.normalize();

          const right = new THREE.Vector3();
          right.crossVectors(camera.up, direction).normalize();

          if (move.forward) velocity.add(direction.clone().multiplyScalar(speed * delta));
          if (move.backward) velocity.add(direction.clone().multiplyScalar(-speed * delta));
          if (move.left) velocity.add(right.clone().multiplyScalar(speed * delta));
          if (move.right) velocity.add(right.clone().multiplyScalar(-speed * delta));

          camera.position.add(velocity);
          velocity.multiplyScalar(0.9);
        }

        if (orbit) orbit.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
