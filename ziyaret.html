<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Ebedi Yol - Ziyaret AlanÄ±</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0a0a0a;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">WASD ile yÃ¼rÃ¼ | Fare ile bak | ESC: Ã§Ä±kÄ±ÅŸ</div>

    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
      import { PointerLockControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/PointerLockControls.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222831);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 2, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ðŸ”† IÅŸÄ±klar
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
      hemiLight.position.set(0, 200, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
      dirLight.position.set(5, 10, 7);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // ðŸŒ¿ Zemin
      const groundGeo = new THREE.PlaneGeometry(100, 100);
      const groundMat = new THREE.MeshStandardMaterial({ color: 0x336633 });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // ðŸª¦ Mezar taÅŸlarÄ± (20 adet)
      const graveGeo = new THREE.BoxGeometry(0.6, 1, 0.2);
      const graveMat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });

      const rows = 4;
      const cols = 5;
      const spacingX = 2;
      const spacingZ = 2.5;
      const startX = -((cols - 1) * spacingX) / 2;
      const startZ = -((rows - 1) * spacingZ) / 2;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const grave = new THREE.Mesh(graveGeo, graveMat);
          grave.position.set(startX + c * spacingX, 0.5, startZ + r * spacingZ);
          scene.add(grave);
        }
      }

      // ðŸ‘ï¸ Kamera kontrolÃ¼
      const controls = new PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());

      const move = { forward: false, backward: false, left: false, right: false };
      const speed = 5;
      const clock = new THREE.Clock();

      document.addEventListener('keydown', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = true; break;
          case 'KeyS': move.backward = true; break;
          case 'KeyA': move.left = true; break;
          case 'KeyD': move.right = true; break;
        }
      });

      document.addEventListener('keyup', (e) => {
        switch (e.code) {
          case 'KeyW': move.forward = false; break;
          case 'KeyS': move.backward = false; break;
          case 'KeyA': move.left = false; break;
          case 'KeyD': move.right = false; break;
        }
      });

      camera.lookAt(0, 1, 0);

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        const velocity = speed * delta;

        if (controls.isLocked) {
          const direction = new THREE.Vector3();
          camera.getWorldDirection(direction);
          direction.y = 0;
          direction.normalize();

          const right = new THREE.Vector3();
          right.crossVectors(camera.up, direction).normalize();

          if (move.forward) camera.position.addScaledVector(direction, velocity);
          if (move.backward) camera.position.addScaledVector(direction, -velocity);
          if (move.left) camera.position.addScaledVector(right, velocity);
          if (move.right) camera.position.addScaledVector(right, -velocity);
        }

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
