<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div>ðŸ”Š KuÅŸ sesi testiâ€¦</div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <script>
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);

    const engine = new BABYLON.Engine(canvas, true);
    const scene  = new BABYLON.Scene(engine);

    const camera = new BABYLON.FreeCamera("cam", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());

    // âœ… KuÅŸ sesi
    const birdsSound = new BABYLON.Sound(
      "birds",
      "https://raw.githubusercontent.com/myu0509/ebediyol-site/main/sounds/birds.mp3?raw=1",
      scene,
      null,
      { loop: true, autoplay: false, volume: 0.5 }
    );

    // âœ… Ä°lk etkileÅŸimde ses aÃ§
    const unlock = () => {
      try {
        engine.getAudioContext()?.resume();
        engine.audioEngine?.unlock();
      } catch(e) {}

      if (!birdsSound.isPlaying) birdsSound.play();
      window.removeEventListener("pointerdown", unlock);
    };

    window.addEventListener("pointerdown", unlock);

    // Otomatik test
    setTimeout(() => {
      birdsSound.play();
    }, 2000);

    engine.runRenderLoop(() => {
      scene.render();
    });
  </script>
</body>
</html>
