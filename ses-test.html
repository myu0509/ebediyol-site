<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ses Testi</title>
</head>
<body style="background:#111; color:white; font-family:Arial;">

<h2>Kuş Sesi Testi</h2>

<audio id="birds" src="https://raw.githubusercontent.com/myu0509/ebediyol-site/main/sounds/birds.mp3?raw=1" preload="auto" loop></audio>

<button id="btnPlay" style="font-size:20px; padding:15px; margin-top:20px;">
▶ Başlat
</button>

<script>
const birds = document.getElementById("birds");

document.getElementById("btnPlay").addEventListener("click", () => {
    try {
        birds.volume = 0.35;
        birds.play();
        console.log("✅ Çalıyor");
    } catch(e) {
        console.log("HATA:", e);
    }
});
</script>

</body>
</html>
